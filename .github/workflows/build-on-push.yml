name: Build & Test on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: |
          echo "devFirebaseRepositoryPath=${{ secrets.DEV_FIREBASE_REPOSITORY_PATH }}" >> local.properties
          echo "devFirebaseStorageBucket=${{ secrets.DEV_FIREBASE_STORAGE_BUCKET }}" >> local.properties

      - name: Create google-services.json
        run: |
          echo '${{ secrets.DEV_GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
